<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monitoring Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/fc-3.2.5/fh-3.1.4/r-2.2.2/sc-1.5.0/datatables.min.css"
    />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/fc-3.2.5/fh-3.1.4/r-2.2.2/sc-1.5.0/datatables.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body ng-app="wiStatistic">
    <div class="container-fluid h-100" ng-controller="appController">
        <div class="row h-100">
            <div class="col-12 col-md-3 col-lg-2 my-4">
                <p class="border-bottom">
                    Total Requests:
                    <span ng-bind="total"></span>
                </p>
                <p class="border-bottom">
                    Running Process:
                    <span>4</span>
                </p>
                <ul class="border-bottom">
                    <li>PID: 13564</li>
                    <li>PID: 13580</li>
                    <li>PID: 13581</li>
                    <li>PID: 13582</li>
                </ul>
            </div>
            <div class="col-12 col-md-9 col-lg-10 border-left my-4 overflow-auto">
                <div class="form-inline mb-2">
                    <label for="username" class="mr-1">Request on </label>
                    <select id="username" class="form-control mr-2" ng-model="days">
                        <option value="1">1 Day before</option>
                        <option value="2">2 Days before</option>
                        <option value="3">3 Days before</option>
                        <option value="5">5 Days before</option>
                        <option value="10">10 Days before</option>
                        <option value="20">20 Days before</option>
                        <option value="30">30 Days before</option>
                        <option value="60">60 Days before</option>
                        <option value="90">90 Days before</option>
                        <option value="999">All</option>
                    </select>
                    <button class="btn btn-primary" ng-click="getRequests()">Go</button>
                </div>
                <table id="main-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>PID</th>
                            <th>Username</th>
                            <th>IP Address</th>
                            <th>Router</th>
                            <th>Time</th>
                            <th>Duration(ms)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="./main.js"></script>

</html>
